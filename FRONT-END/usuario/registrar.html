<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="registrar.css">
<link rel="icon" href="../imagenes/Captura de pantalla 2025-05-14 141000.png" type="image/png" style="width: 16px; height: 16px;">
<script defer src="registrar.js"></script>
<title>Registro | Casa de la Cultura Caldas</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
<header class="top-bar">
    <nav id="social-icons">
        <figure class="icono">
            <a href="https://www.facebook.com/culturadecaldas/?locale=es_LA" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" class="icon" />
            </a>
        </figure>
        <figure class="icono">
            <a href="https://www.instagram.com/caldascultura/" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="icon" />
            </a>
        </figure>
        <figure class="icono">
            <a href="https://twitter.com/culturacaldas" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter/X" class="icon" />
            </a>
        </figure>
        </nav>
</header>
<a href="inicio.html" class="volver" aria-label="Volver">
    <i class="fas fa-arrow-left"></i>
</a>

<main class="container">
    <form class="carta" action="#" method="post">
    <h1>Registro</h1>

    <label for="document-type">Tipo de documento</label>
<select id="document-type" name="document-type" class="input-style" required>
    <option value="" disabled selected>Seleccione una opción</option>
    <option value="ti">Tarjeta de Identidad</option>
    <option value="cc">Cédula de Ciudadanía</option>
    <option value="ce">Cédula de Extranjería</option>
</select>
<span class="error" id="document-type-error"></span>

    <label for="phone">Documento de identidad</label>
    <input type="text" id="document-number" name="phone" required />
    <span class="error" id="document-number"></span>

    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required />
    <span class="error" id="name-error"></span>

    <label for="name">Fecha de nacimiento</label>
    <input type="date" id="name" name="name" required />
    <span class="error" id="name-error"></span>

    <label for="email">Correo</label>
    <input type="email" id="email" name="email" required />
    <span class="error" id="email-error"></span>

    <label for="phone">Teléfono</label>
    <input type="text" id="phone" name="phone" required />
    <span class="error" id="phone-error"></span>

    <label for="password">Contraseña</label>
<div class="input-container">
    <input type="password" id="password" name="password" required />
    <i class="fas fa-eye toggle-password" data-target="password"></i>
</div>
<span class="error" id="password-error"></span>

<label for="confirm-password">Confirmar contraseña</label>
<div class="input-container">
    <input type="password" id="confirm-password" name="confirm-password" required />
    <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
</div>
<span class="error" id="confirm-password-error"></span>

    <button type="submit" class="btn-primary">Registrarse</button>

    <p class="problema">
        ¿Ya tiene cuenta?, <a href="iniciar.html">inicia sesion</a>
    </p>
    
    <p class="problema">
        ¿Algún problema?, <a href="#">Contáctanos</a>
    </p>
    </form>
</main>

<footer class="footer">
    <div class="footer-logo">
    <img src="../imagenes/logo2.png" alt="Logo Casa de la Cultura Caldas">
    </div>

    <div class="footer-info">
    <p><strong>Instagram:</strong> @caldascultura</p>
    <p><strong>Facebook:</strong> Casa de la Cultura Caldas Antioquia</p>
    <p><strong>X:</strong> @culturacaldas</p>
    </div>
</footer>

<div id="modal-success" class="modal">
<div class="modal-content">
    ¡Registro exitoso!
    <img src="../imagenes/pngtree-tick-icon-vector-symbol-green-checkmark-isolated-transparent-background-png-image_6629080.png" alt=""> <br>
    Serás redirigido a iniciar sesión...
</div>
</div>

</body>
</html>
