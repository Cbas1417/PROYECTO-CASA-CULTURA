<main class="contenido">
    <div class="panel-usuarios">
      <h2>Usuarios registrados</h2>
      <input type="text" id="buscador" placeholder="Buscar por nombre o documento..." />
      <div class="tabla-usuarios" id="tabla-usuarios"></div>
    </div>

    <div class="panel-agregar">
      <h3>Añadir usuario</h3>
      <form id="form-usuario">
        <input type="text" id="documento" placeholder="Documento" required />
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="date" id="nacimiento" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="tel" id="telefono" placeholder="Teléfono" required />
        <select id="rol" required>
          <option value="">Seleccionar rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Usuario">Usuario</option>
        </select>
        <input type="password" id="contrasena" placeholder="Contraseña" required />
        <button type="submit">Guardar</button>
      </form>
    </div>
  </main>
